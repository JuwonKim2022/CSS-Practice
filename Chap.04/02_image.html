<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>
<body>
    <p>원래 크기의 이미지</p>
    <img src="image4/salad.jpeg" alt="레드향">
    <p>width="50%", height="50%"로 지정한 이미지</p>
    <img src="image4/salad.jpeg" alt="레드향" width="50%" title="맛있는 샐러드">
    <p>width="150"으로 지정한 이미지</p>
    <img src="image4/salad.jpeg" alt="레드향" width="150" title='맛있는 샐러드'>
    <h1>웹 문서에 PDF 파일 삽입하기</h1>
    <object width="550" height="800" data="sample.pdf"></object>
    <br>
</body>
</html>
