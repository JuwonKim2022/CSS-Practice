<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>5.1 예약 정보</title>
    <style>
        hr{
            visibility: hidden;
        }
    </style>
</head>
<body>
    <fieldset>
        <h1>예약 정보</h1>
        <form>
            <ul>
                <li>
                    <label for="user_name">이&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;름</label> 
                    <input type="text" id="user_id" size="33" autofocus required>
                </li>
                <br>
                <li>
                    <label for="user_phone">전&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;화</label> 
                    <input type="tel" id="user_phone" size="33" required>
                </li>
                <br>
                <li>
                    <label for="user_email">이 메 일</label> 
                    <input type="email" id="user_emai" size="33" required>
                </li>
                <br>
                <li>
                    <div id="buttons">
                        <input type="submit" value="예약하기">
                    </div>
                </li>
            </ul>
        </form>
</body>
</html>
