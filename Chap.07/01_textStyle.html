<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>상품 소개 페이지</title>
    <style>
        body{
            font-size: 20px;
        }
        h1{
            font-family: 바탕;
            font-size: 4em; /*배율*/
        }
        .accent{
            font-size: 150%;
            font-weight: 800;
        }
        .italic{
            font-style: italic;
        }
        .obique{
            font-style: oblique;
        }


    </style>
</head>
<body>
    <h1>레드향</h1>
    <br>
    <p>껍질에 붉은 빛이 돌아 <span class="accent">레드향</span>이라 불린다.</p>
    <p>레드향은 한라봉과 귱르 교배한 것으로</p> 
    <p class="italic">일반 귤보다 2~3배 크고, 과육이 붉고 통통하다.</p>
    <p class="oblique">비타민C와 비타민P가 풍부해 혈액순환, 감기예방 등에 좋은 것으로 알려져 있다.</p>
</body>
</html>
