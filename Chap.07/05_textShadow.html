<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Text-Shadow</title>
    <style>
        h1{
            font-size: 60px;
        }
        .shadow1{
            color: red;
            text-shadow: 1px 1px black;
        }
        .shadow2{
            color: white;
            text-shadow: -7px -4px 10px black;
        }
        .shadow3{
            color: blue;
            text-shadow: 5px 5px 3px rgb(228, 213, 5);
        }
    </style>
</head>
<body>
    <h1 class="shadow1">HTML 이기자</h1>
    <h1 class="shadow2">CSS 이기자</h1>
    <h1 class="shadow3">자바스크립트 이기자</h1>
</body>
</html>
