<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>목록을 사용해 새로 메뉴 만들기</title>
    <style>
       ul{
        list-style: none;
        width: 300px;
        margin: 40px 30px;
       }
       li{
        border: 1px solid #222;
        padding: 20px 30px;
        margin: 5px;
       }
    </style>
</head>
<body>
    <h1 class="nav">이지스퍼블리싱</h1>
    <ul>
        <li>회사 소개</li>
        <li>도서</li>
        <li>자료실</li>
        <li>동영상 강의</li>
    </ul>
</body>
</html>
