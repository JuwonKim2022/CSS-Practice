<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>CSS display 속성</title>
  <style>
    *{
      box-sizing: border-box;
    }
    nav ul{
      list-style: none;
    }
    nav ul li{
      display: inline-block;  
      padding: 20px;  /*내부 면적*/
      margin: 10px 20px;
      border: 3px solid rgb(12, 143, 160);
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li>munu1</li>
      <li>menu2</li>
      <li>menu3</li>
      <li>menu4</li>
    </ul>
  </nav>
</body>
</html>
