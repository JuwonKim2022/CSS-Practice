<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>박스모델</title>
  <style>
    div{
      padding: 20px;
      margin: 10px;
    }
    #box1{
      background: #ffd800;
      float: right;
    }
    #box2{
      background: #233aba;
      float: left;
    }
    #box3{
      background: #0dff00;
    }
    #box4{
      background: #be27a5;
      clear: left;
    }
  </style>
</head>
<body>
  <div id="box1">박스1</div>
  <div id="box2">박스2</div>
  <div id="box3">박스3</div>
  <div id="box4">박스4</div>
</body>
</html>
