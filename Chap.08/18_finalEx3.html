<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연습문제3</title>
    <style>
        ul{
            list-style: none;
        }
        ul li{
            float: left;
            font-size: 20px;
        }
        a{
            display: block;
            padding: 20px 30px;
            background-color: rgb(55, 220, 220);
        }
        a:link a:visited{
            color: black;
            text-decoration: none;
        }
        a:hover{
            background-color: blueviolet;
            color: azure;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">메뉴1</a></li>
            <li><a href="#">메뉴2</a></li>
            <li><a href="#">메뉴3</a></li>
            <li><a href="#">메뉴4</a></li>
        </ul>
    </nav>
</body>
</html>
