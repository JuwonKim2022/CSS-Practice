<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>플랙스 박스 레이아웃</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .container{
            display: flex;
            width: 200px;
            height: 150px;
            display: flex;
            flex-flow: row wrap;
            background-color: rgb(62, 247, 247);
            border: 1px solid rgb(12, 107, 196);
            margin: 30px;
        }
        .box{
            width: 80px;
            background-color: rgb(20, 74, 48);
            border: 1px dotted #e9e9e9;
        }
        p{
            color: rgb(233, 233, 54);
            text-align: center;
        }

        #opt1{
            align-content: flex-start;
        }
        #opt2{
            align-content: flex-end;
        }
        #opt3{
            align-content: center;
        }
        #opt4{
            align-content: space-between;
        }
        #opt5{
            align-content: space-around;
        }
        #opt6{
            align-content: stretch;
        }
        
    </style>
</head>
<body>
    <div class="container" id="opt1">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt2">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt3">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt4">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt5">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
    <div class="container" id="opt6">
        <div class="box"><p>1</p></div>
        <div class="box"><p>2</p></div>
        <div class="box"><p>3</p></div>
        <div class="box"><p>4</p></div>
    </div>
</body>
</html>
